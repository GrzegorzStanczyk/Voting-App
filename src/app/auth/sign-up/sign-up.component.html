<div class="card text-center">
  <div class="card-header">
    Sign Up
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input
          formControlName="name"
          autocomplete="off"
          type="text"
          class="form-control"
          id="nick"
          placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          formControlName="email"
          autocomplete="off"
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          autocomplete="off"
          type="password"
          class="form-control"
          id="password"
          placeholder="Password">
      </div>
      <div class="form-group honey">
        <label for="honey"></label>
        <input 
          formControlName="honey"
          type="text"
          id="honey">
      </div>
      <!-- <div class="form-check">
        <input autocomplete="off" type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button [disabled]="!!form.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
